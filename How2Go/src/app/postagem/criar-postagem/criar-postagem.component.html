<div class="container">
    <mat-card class="card-cadastro-postagem">
        <mat-form-field appearance="fill">
            <mat-label>Titulo</mat-label>
            <input matInput [(ngModel)]="postagem.titulo">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Destino</mat-label>
            <input matInput [(ngModel)]="postagem.destino">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Locais a visitar</mat-label>
            <textarea matInput [(ngModel)]="postagem.locais_a_visitar"></textarea>
        </mat-form-field>
       
        <mat-form-field appearance="fill">
            <mat-label>Descrição</mat-label>
            <textarea matInput [(ngModel)]="postagem.descricao"></textarea>
        </mat-form-field>

        <div class="button-enviar-foto"> 
            <label>Enviar Foto</label>
            <label for="arquivo"><mat-icon>add_a_photo</mat-icon></label>
            <input name="arquivo" type="file" id="arquivo">
        </div>
         
        <div class="example-button-container">
            <button mat-raised-button color="primary" (click)="inserirPostagem()">
              Cadastrar Postagem
            </button>
        </div>
    </mat-card>
</div>
