<div class="card-postagem">
  <mat-card class="example-card" *ngFor="let p of postagens">
    <mat-card-header>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="mat-icon-menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Editar postagem</span>
        </button>
        <button mat-menu-item (click)="remover(p)">
          <mat-icon>delete</mat-icon>
          <span>Excluir postagem</span>
        </button>
      </mat-menu>
      <div mat-card-avatar class="example-header-image"><img mat-card-avatar src={{p.usuario.foto}}></div>
      <mat-card-subtitle class="mat-card-nome">{{p.usuario.nome | titlecase}}</mat-card-subtitle>
      <mat-card-title>{{p.titulo}}</mat-card-title>
      <mat-card-subtitle>Destino: {{p.destino}}</mat-card-subtitle>   
    </mat-card-header>
    <img mat-card-image *ngIf="p.fotos.length >= 1" src={{p.fotos[0]}} class="card-img"> 
    <button mat-button (click)="openDialogAbrirImagem(p)" *ngIf="p.fotos.length > 1" class="button-verMais">
      <mat-icon>collections</mat-icon>
    </button> 
    <mat-card-subtitle>Locais a visitar: {{p.locais}}</mat-card-subtitle>
    <mat-card-content>
      <p>
        {{p.descricao}}
      </p>
    </mat-card-content>   
    
    <div class="comentarios-buttons">
      <mat-form-field class="comentario-area">
        <mat-label>Digite o seu comentario</mat-label>
        <textarea matInput #comentario></textarea>
      </mat-form-field>
    <div>    
      <mat-card-actions class="card-buttons">
        <button mat-raised-button color="primary" (click)="inserirComentario(p,comentario.value)">Comentar</button>
        <button mat-raised-button matBadge="{{p.like}}" matBadgeColor="primary" (click)="clickLike(p)" class="comentario-like"><mat-icon>thumb_up</mat-icon></button>
      </mat-card-actions>
    </div>
    </div>
    
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel class="panel-exibir">
        <mat-expansion-panel-header >
          <mat-panel-title>
            <span style="color: white;">Exibir todos os coment√°rios</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
    
        <div class="mat-panel-comentario" *ngFor="let c of p.comentarios; index as i">
          <mat-panel-title *ngIf="i%2===0">
           {{p.comentarios[i] | titlecase }}:
         </mat-panel-title>
         <mat-panel-description *ngIf="i%2===1" style="margin-left: 5px; color: black;">
          {{p.comentarios[i]}}
         </mat-panel-description>
       </div>
      
      </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
      </mat-expansion-panel>
    </mat-accordion> 
  </mat-card>
  <div class="example-button-container">
    <button mat-mini-fab color="primary" *ngIf="usuario_logado[0].email!=null" style="background-color: rgb(255, 98, 41);" aria-label="Example icon button with a menu icon"  [routerLink]="['/criarPostagem']">
      <mat-icon>add</mat-icon>
    </button>
</div>
</div>
