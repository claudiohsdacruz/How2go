<div class="menu">
    <button mat-button [matMenuTriggerFor]="menu">
        <div class="menu-button">
            <mat-icon class="menu-icone">person</mat-icon>
        </div>
        <div class="menu-nome-usuario">
            {{usuario[0].nome}}
         </div>
        <div class="menu-nome-usuario" *ngIf="usuario[0].nome==undefined">
            Login/Cadastre-se
        </div>
    </button>
    <div>
        <button mat-icon-button class="menu-button" [routerLink]="['/']">
            <img src="../../../assets/logo.png" class="logo" (click)="voltar()" >
        </button>
    </div>
    <div>
        <mat-form-field class="menu-pesquisar" appearance="fill">
            <mat-label>Pesquisar por destino</mat-label>
            <input matInput type="text" #inputBuscar>
        </mat-form-field>
    </div>    
    
    <mat-menu #menu="matMenu" class="menu-itens">
        <div *ngIf="usuario[0].nome!=undefined">
            <button mat-menu-item>Editar perfil</button>
            <button mat-menu-item [routerLink]="['/listarPostagens']">Minhas postagens</button>
            <button mat-menu-item (click)="sair()" [routerLink]="['/listarUsuario']">Sair</button>
        </div>
        <div *ngIf="usuario[0].nome==undefined">
            <button mat-menu-item (click)="openDialogLoginUsuario()">Entrar</button>
            <button mat-menu-item (click)="openDialogCadastroUsuario()">Criar conta</button>
        </div>
    </mat-menu>
  
</div>

<div class="teste" id="inicio"></div>
